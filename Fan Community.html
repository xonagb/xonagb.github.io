<script>
let slideIndex = 0;
showSlides();
function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 3600); // Change image every 3.6 seconds
}
</script>

	  <script>document.addEventListener('DOMContentLoaded', function() {
  var buttons = document.querySelectorAll('.showButton');

  buttons.forEach(function(button) {
    button.addEventListener('click', function() {
      var targetId = button.getAttribute('data-target');
      var targetSection = document.getElementById(targetId);

      if (targetSection.style.display === 'none') {
        // Show the clicked section
        targetSection.style.display = 'block';
      } else {
        // Hide the clicked section
        targetSection.style.display = 'none';
      }

      // Hide other sections
      buttons.forEach(function(otherButton) {
        if (otherButton !== button) {
          var otherTargetId = otherButton.getAttribute('data-target');
          var otherTargetSection = document.getElementById(otherTargetId);
          otherTargetSection.style.display = 'none';
        }
      });
    });
  });
});</script>
